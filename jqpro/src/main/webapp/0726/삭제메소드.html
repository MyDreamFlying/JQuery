<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script  src="../js/jquery-3.6.0.min.js"></script>


<script>
 $(function(){
	  $('#empty').on('click', function(){
		  $('#result1').empty()
	  })
	  
	  $('#remove').click(function(){
		  $('#result2').remove();
	  })
	  
 })

</script>

<style>
#result1{
   background : red;
}
#result2{
   background : blue;
}
</style>
</head>
<body>

<div class="box">
    <h3></h3>
     <input type="button" id= "empty" value="비우기" >
     <input type="button" id="remove" value="지우기" >
     <div id="result1">
       
      <p>무궁화 꽃이 피었습니다1 </p>
     </div>
    
     <div id="result2">
      <p>무궁화 꽃이 피었습니다2</p>
     </div>
 </div>
 
</body>
</html>
