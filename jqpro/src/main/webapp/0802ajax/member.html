<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
//request객체를 생성
var xhr  = new XMLHttpRequest();

function proc1(){
	//요청 
	xhr.open('get', '/jqpro/MemberList.do', true);
	xhr.send();
	
	//응답  - readyState : 0-1-2-3-4  status : 200, 404, 500 
	
	xhr.onreadystatechange = function(){
		if(this.readyState == 4 &&  this.status == 200){
			  
			res =  this.responseText;
			   
			$('#result1').html(res) ;
			
		}
    }
}
</script>

</head>
<body>

<div class="box">
    <h3>MemberList</h3>
    location.href="/jqpro/MemberList.do";<br>
    
    <input type="button" value="확인" onclick="proc1()">
    <div id="result1"></div>
  </div>
 
 
 <div class="box">
    <h3></h3>
    
    <div id="result2">
       <form action="/jqpro/IDSearch.do" method="post">
          아이디 <input type="text"  name="id"><br>
          <input type="submit" value="전송">
       </form>
    
    
    </div>
  </div>
</body>
</html>
