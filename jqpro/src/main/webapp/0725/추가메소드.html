<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
 $(function(){
	  arr = ["국화.jpg", "Tulips.jpg", "단풍.jpg", "등대.jpg", 
		  "딸기스무디.jpg", "뱅쇼.jpg", "수국.jpg", "우주1.jpeg", 
		  "카페라떼.jpg", "펭귄.jpg", "풍차.jpg", "핫초코.jpg"]
	 
	   $('#append').on('click', function(){
		   //랜덤 발생 
		   rand = parseInt(Math.random() * arr.length);
		   
		   //이미지 생성 
		   vimg =   $('<img>', {
			   		'src'  : '../images/' + arr[rand],
			   		'alt'  : arr[rand]
		   });
		   
		   //$(vimg).appendTo( $('#result1'));
		   $('#result1').append(vimg);
		   
	   })
	   
	   $('#prepend').on('click', function(){
		    //랜덤 발생 
		    rand = parseInt(Math.random() * arr.length);
		   
		   //이미지 생성 
		   vimg =   $('<img>', {
			   		'src'  : '../images/' + arr[rand],
			   		'alt'  : arr[rand]
		   });
		   
		  //vimg.prependTo( $('#result1'));
		  $('#result1').prepend(vimg);
		   
	   })
	   
	   
	  $('#after').on('click', function(){
		   //랜덤 발생 
		    rand = parseInt(Math.random() * arr.length);
		   
		   //이미지 생성 
		   vimg =   $('<img>', {
			   		'src'  : '../images/' + arr[rand],
			   		'alt'  : arr[rand]
		   });
		   
		  // vimg.insertAfter($('#result2'));
		   $('#result2').after(vimg);
		   
	  })
	  
	  $('#before').on('click', function(){
		   //랜덤 발생 
		    rand = parseInt(Math.random() * arr.length);
		   
		   //이미지 생성 
		   vimg =   $('<img>', {
			   		'src'  : '../images/' + arr[rand],
			   		'alt'  : arr[rand]
		   });
		   
		  // vimg.insertBefore($('#result2'));
		   $('#result2').before(vimg);
	  })
	  
	  
	  $('#btn1').on('click', function(){
		   //랜덤 발생 
		    rand = parseInt(Math.random() * arr.length);
		   
		   //이미지 생성 
		    vimg =   $('<img>', {
			   		'src'  : '../images/' + arr[rand],
			   		'alt'  : arr[rand]
		    });
		   
		    //$('#result3 p').append(vimg);
		    $('#result3 p').after(vimg);
	  })
	  
	   
 })
</script>

<style>
img{
 width : 100px;
 height : 100px;
 margin : 3px;
}
p{
  border : 1px solid hotpink;
}
</style>

</head>
<body>

<div class="box">
    <h3>요소 내부에 추가 <br>
   	  append/appendTo <br>
   	  prepend/prependTo
    </h3>
    <input type="button" id="append" value="append">
    <input type="button" id="prepend" value="prepend">
    <div id="result1">
      <p>이미지추가</p>
    </div>
 </div>
 
 <div class="box">
    <h3>요소 외부에 추가<br> 
     before/insertBefore<br>
     after/insertAfter<br>
     </h3>
    <input type="button" id="after" value="after">
    <input type="button" id="before" value="before">
    <br>
    <div id="result2">
      <p>이미지추가</p>
    </div>
 </div>
 
 
 <div class="box">
    <h3>
     </h3>
    <input type="button" id="btn1" value="확인">
   
    <br>
    <div id="result3">
      <p>이미지추가</p>
    </div>
 </div>
 
 
</body>
</html>
