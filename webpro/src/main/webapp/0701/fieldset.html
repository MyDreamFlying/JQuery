<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 fieldset{
    width : 50%;
    margin : 20px auto;
    padding : 20px;
    border-color: green;
    border: 2px solid red;
    
 }
 
 label{
   display : inline-block;
   width : 70px;
   height : 35px;
   
 }
 
 body{
   background-color : yellow;
 }
</style>

<script>
function colorChange(){
	
	//html요소에 접근 검색 -id를 이용 -  id="color"인요소 
	var a = document.getElementById('color');
	
	//접근검색한 요소(input요소) 에서값을 가져온다 - value
	var vcolor =    a.value;
	
	alert(vcolor);
	
	//선택된 색상으로 문서전체의 배경색을 바꾼다- body요소에 접근 검색 
	var  docbody = document.getElementById('doc');
	
	docbody.style.backgroundColor = vcolor;
	
	
}
</script>

</head>
<body id="doc">
    <p>
       <input type="color" name="color" id="color" onchange="colorChange()">
    </p>
    
	<form action="fieldset.jsp"  method="post">
		<fieldset>
			<legend>기본입력</legend>
			
			<label for="aaa" >아이디</label> 
			<input  readonly="readonly"  required type="text" name="id" 
			   id="aaa" value="korea"> <br>
		
			
			<label for="name">이름</label>
			<input  required="required" 
			   pattern="[가-힣]{2,10}"
			   autofocus="autofocus"
			   type="text" name="name" id="name"><br>
			
			
			<label>성별</label>
			<input type="radio" name="gender"   checked   value="남자">남자
			<input type="radio" name="gender"  checked value="여자">여자
			<br><br>
			
			<input type="radio" name="gender2"  value="남자">
			<label>남자</label>
			
			<input type="radio" name="gender2"  value="여자">
			<label>여자</label>
			
		</fieldset>
		
		
		<fieldset>
		   <label>이메일</label>
		   <input type="text" 
		    pattern="[a-zA-Z0-9]{5,10}@[a-zA-Z0-9]+(\.[a-z]+){1,2}"
		    name="email"><br>
		   
		   <label>전화번호</label>
		   <input type="text" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
		      name="tel"><br>
		
		   
		   <input type="number"  value="20"  min="10"  max="100" step="5">
		   <br>
		   <input type="range"  value="20"  min="10"  max="100" step="5">
		   
		  <br>
		  <label>홈페이지</label>
		  <input type="url" name="url"><br>
		  
		  <label>생일</label>
		  <input type="date" name="bir">
		  
		
		</fieldset>
		
		
		<fieldset>
		  <legend>경력사항</legend>
		  
		  <label>회사명</label>
		  <input type="text" name="comp1"><br>
		  
		  <label>회사명</label>
		  <input type="text" name="comp2"><br>
		  
		  <label>회사명</label>
		  <input type="text" name="comp3"><br>
		
		</fieldset>
		
		<button >전송</button>
	</form>



</body>
</html>
