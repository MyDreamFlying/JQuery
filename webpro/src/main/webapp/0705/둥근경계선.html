<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 div{
    border : 5px solid blue;
    width : 400px;
    height : 200px;
    margin : 30px;
 }
 #d1{
    border-radius: 30px;
    border-color : green red;
 }
 #d2{
    border-radius: 50px 100px;
    border-style : dotted solid;
 }
 #d3{
    border-radius: 10px 20px 300px;
 }
 #d4{
    border-radius: 10px 120px 100px;
    box-shadow: 30px 30px 10px green;
 }
 #d5{
    border-left : none;
    border-right : none;
 }
</style>
</head>
<body>

<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>

</body>
</html>
