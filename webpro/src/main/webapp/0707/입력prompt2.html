<script>
function proc1(){
	//입력 
	x = parseInt(prompt("정수1 입력"));
	y = parseInt(prompt("정수2 입력"));
	
	
	//계산 
	res = x + y;
	
	
	//출력 
	/* str = "정수1 : " + x + "<br>";

	str = `정수1 : ${x} <br>`;
	str += `정수2 : ${y} <br>`;
	str += `${x} + ${y} = ${res} <br>`;
	
	 out =  document.querySelector('div');
	
	 out.innerHTML = str;
	
}
</script>
