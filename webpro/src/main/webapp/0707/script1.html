<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
  var  now = new Date();
  document.write(now + "<br>");
  
  var now1  = now.toLocaleString();
  document.write(now1 + "<br>");
  
  var now2  = now.toLocaleDateString();
  document.write(now2 + "<br>");
  
  
  var now3 = now.toLocaleTimeString();
  document.write(now3);
  
</script>

</head>
<body>



  
</body>
</html>
