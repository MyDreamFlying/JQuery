<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
 pre{
    font-size : 1.5em;
    text-align: center;
    color : #541234;
 }
 #sp1{
    font-weight : bold;
 }
 #sp2{
    font-style : italic;
 }
 #sp3{
    background-color : yellow;
 }
 hr{
    color : blue;
 }
</style>
</head>
<body>

<pre>
나 <b>보기가</b> 역겨워

가실 때에는

<strong>말없이</strong>  고이 <i>보내드리오리다</i>

<hr>

영변에 약산

진달래꽃

<span id="sp3">아름 따다</span> 가실 길에    <em>뿌리오리다</em>

 <hr color="red">

가시는 걸음<sup>걸음</sup>

<mark>놓인 그 꽃을</mark>

<span id="sp1">사뿐히</span> 즈려 <sub>밟고</sub> 가시옵소서

 <hr>

나 <span id="sp2">보기가</span> 역겨워

가실 때에는

<b><i>죽어도 아니 눈물 흘리오리다</i></b>

</pre>

</body>
</html>
