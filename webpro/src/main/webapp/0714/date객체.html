<head>

<script>
 today1 = new Date();
 
window.onload = function(){
	
	window.setInterval(function(){ 
		
		//1초마다 한번씩 초 가 갱신되도록 한다 
		now = new Date();
		a = now.toLocaleString();
		
		document.getElementById('box1').innerHTML = a;
		
		
	}, 1000);
	
	
} 
 

  function proc1(){
	
	  today2 = new Date(400000);
	  today3 = new Date(1999, 5-1, 3);
	  today4 = new Date("1999.5.3");
	  
	  
	  today1 = today1.toLocaleString() ;
	  today2 = today2.toLocaleString() ;
	  today3 = today3.toLocaleString() ;
	  today4 = today4.toLocaleString() ;
	  
	  
	  str = `${today1} <br>`;
	  str += `${today2} <br>`;
	  str += `${today3} <br>`;
	  str += `${today4} <br>`;
	  
	  
	  document.getElementById('result1').innerHTML = str;
	  
  }

	 */

  function proc3(){
	  
	  myday = new Date(2000, 5-1, 12);
	  
	  gtime =   today1.getTime() - myday.getTime();
	  
	 // alert(gtime);
	 res =   gtime / 1000 / 60 /60 / 24/ 365;
	 
	 str = `오늘 :${today1.toLocaleString()} <br>`;
	 str += `내생일 : ${myday.toLocaleString()} <br>`;
	 str += `${res} 년이 지났습니다 `
	  
	document.getElementById('result3').innerHTML = str;

</script>

</div>

 </div>

 </div>
