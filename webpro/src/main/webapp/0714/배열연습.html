<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
function proc1(){
	
	arr = new Array();
	
	while(true){
		
		//입력
		input = prompt("입력");
		
		
		//비교 - break;
		if(input == ""||  input == null ) break;
		
		input = input.trim();
		if(input.length > 0 ){
			//배열에 저장 
			arr.push(input);
		}
	}
	
	//배열을 출력 
	document.getElementById('result1').innerHTML =arr;
}

function proc2(){
	arr = new Array();
	
    i =0;
	while(true){
		//입력 
		input = prompt((i+1) + "번째 입력");
		
		//중복  비교 -없으면 배열에 저장  
		idx = arr.indexOf(input);
		if(idx == -1) {
			arr.push(input);
			i++;
		}
		//break조건 
		if(i >= 5  ) break;
	}
	
	//출력
	
}
</script>

</head>
<body>

<div class="box">
    <h3>
    사람 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램<br>
    입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나<br>
    "취소" 버튼을 눌렀을 때로 한다  취소" 버튼은 null로 비교  
    </h3>
    <input type="button" value="확인" onclick="proc1()">
    <div id="result1"></div>
 </div>
 
 <div class="box">
    <h3>
    서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램 
    </h3>
    <input type="button" value="확인" onclick="proc2()">
    <div id="result2"></div>
 </div>
 
 
</body>
</html>
