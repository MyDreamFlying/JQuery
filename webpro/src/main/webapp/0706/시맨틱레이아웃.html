<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
header, nav, section, footer, article{
    border-radius: 20px;
	margin : 2px;
	box-sizing: border-box;    /*content-box */
}
header, footer{
   width : 100%;
   height : 100px;
}
header{
  background : rgba(210, 198, 250, 0.7);
}

footer{
   background : rgb(89%, 99%, 70%);
   clear : both;
}

nav{

  width : calc(29% - 1px);
   height : 500px;
   background : rgba(195,123, 210, 0.3);
   float : left;
}
section{
    height : 500px;
    width : 69%;
    background : rgba(215, 123, 210, 0.5);
    float  : right;
}
article{
    width : 96%;
    height : 45%;
    margin : 15px auto;
    border : 2px dotted green;
}

</style>
</head>
<body>
<header></header>

<nav></nav>
<section>
  <article></article>
  <article></article>
</section>

<footer></footer>

</body>
</html>
