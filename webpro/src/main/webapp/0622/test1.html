<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  p{
     color : red;
     font-size : 20px;
     
     border-width : 10px;
     border-style : solid;
     border-color : green;
  }
  
  #p1{
      color : blue;
      
      border-width : 15px;
      border-style : dotted;
      border-color : orange;
  }
  
  
  #htitle {
     background-color : crimson;
     font-size : 30px;
     color : white;
  }
  
  .hh{
      background-color : yellow;
  }
  
  
  
  
</style>

</head>
<body>

<!-- 

   P : 문단 단락 
   H1~ H6 : 제목글 
   블럭요소 : 
     한줄 전체를 차지 하는 요소 
     자동으로 줄바꿈이 발생된다 
   
   
    
 -->

	<p>안녕하세요</p>
	<p id="p1">아파치 톰켓서버 설치 완료 </p>
	
	<p id="htitle">제목을 나타내는 태그 h1~ h6 </p>
	<h1  class="hh">별빛같은 나의 사랑아</h1>
	<H2 class="hh">별빛같은 나의 사랑아</H2>
	<h3 class="hh">별빛같은 나의 사랑아</h3>
	<h4 class="hh">별빛같은 나의 사랑아</h4>
	<h5 class="hh">별빛같은 나의 사랑아</h5>
	<h6 class="hh">별빛같은 나의 사랑아</h6>
	
	
	<p>a태그 : 페이지 이동 </p>
	<p>a태그는 줄이 바뀌지 않는 인라인요소 </p>
	<p>href속성 : 이동할 페이지의 주소   </p>
	
	 <p>target속성 : <br>
	    _self(기본) : 현재윈도우에 새로운 페이지를 로드  ,<br> 
	    _blank : 새로운 윈도우에 새로운 페이지를 로드<br>
	 </p>
	
	<a href="http://www.naver.com" target="_blank">네이버</a>
	<a href="http://www.daum.net">다음</a>
	<a href="http://www.nate.com">네이트</a>
</body>
</html>
