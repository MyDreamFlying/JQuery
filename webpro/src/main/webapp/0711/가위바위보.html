<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
function proc1(){
	
	//입력 - prompt 
	first = prompt("첫번째 사람 입력");
	second = prompt("두번째 사람 입력");
	
	
	//비교 
	if(first == second ){
		str = "비김"
	}else if( first == "가위" &&  second == "보"   || 
		first ==  "바위"  && second == "가위" ||
		first == "보" && second =="바위"){
		   str = "첫번째 사람이 이김"
	}else {
		
		  str = "두번째 사람이 이김"
	}
	
	//출력 
	//res = "첫번째 사람 : " + first + "<br>";
	res = `첫번째 사람: ${first} <br>`;
	res += `두번째 사람: ${second} <br>`;
	res += `${str} <br>`;
	
	
	//id=result인div요소에 출력 
	//id=result 인 요소를 검색 
	document.getElementById('result1').innerHTML = res;
	
	
	
}

</script>

</head>
<body>

 <div class="box">
   <h3>두사람의 가위바위보를 입력하여 승자를 구별</h3>
   <input type="button" value="확인" onclick="proc1()">
   <div id="result1"></div>
 </div>
 
</body>
</html>
