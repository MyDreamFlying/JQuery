<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"   href="../css/mystyle.css">

<script>
function proc1(){
	
}
function proc2(){
	
	hap = 0;
	
	for(i=1; i<=200; i++){
		//if(i % 2 == 0) hap += i;
		
		if(i % 2  != 0 ) continue;
		
		hap += i ;
		
	}
	
	//id=result2검색 - 출력 
	document.querySelector('#result2').innerText =
		  `1~200 까지 짝수의 합 = ${hap}`;
	
}

proc3 = () =>{
	
	hap = 0;
	str = "";
	
	while(true){
		//입력 - prompt
		su = parseInt(prompt("수를 입력 "));
		
		//입력값 비교 -0이면 종료 - 
		if(su == 0) break;
		
		//입력값을 더한다 
		hap += su;
		str += su + " ";
		
	}
	
	//출력 - str, 	hap 
	
	res = "입력한 값  : " + str + "<br>";
	res = `입력한 값 :  ${str} <br>`;
	res += `더한 합 : ${hap} `;
	
	document.getElementById('result3').innerHTML = res

}

proc4 = () =>{
	
	str = "";
		
	for(i=1; i<=10; i++){
		for(k=1; k<=10; k++){
		
					//비교 
			/* if( (i+k) % 3 == 0) {
				str += `${i} ${k} <br>`
			}  */
			if( (i + k) % 3 != 0) continue;
			
			str += `${i} ${k} <br>`;
			
		}
	}
	
	//출력 
	document.getElementById('result4').innerHTML = str;
	
}

proc5 = () =>{
	
	str = "";
	count = 0;
	
	for(i=1; i<=100; i++){
		
		//i값을 비교 - 2의배수이면서 동시에 3의 배수 
		if(i %2 == 0  && i%3 == 0){
			str += i + " ";
			count ++;
		}
	}
	
	res = str + "<br>";
	res += "갯수 : " + count + "<br>"
	
	//출력 
	document.getElementById('result5').innerHTML = res;
	
}

proc6 = ()  =>{
	str = ""
	
	while(true){
		//입력 
		su1=  parseInt(prompt("첫번째 수 = "));
		su2 = parseInt(prompt("두번째 수 = "));;
		
		//입력값 비교 - su1과 su2모두 0인지 비교 - break;
		if(su1 == 0  &&  su2 == 0) break;
		
		//두수의 합이 100미만이냐 ? continue
		if( su1 + su2 < 100) continue;
		
		//입력 한 두수를 나열 
		//str += su1 + " " + su2 +  " " +  (su1+su2) +   "<br>";
		str += `${su1}  ${su2}  ${su1+su2} <br>`;
	}
	
	//출력 
	document.getElementById('result6').innerHTML = str;
	
	
	
}

</script>
</head>
<body>
<div class="box">
	   <h3>1~100 합구하기 </h3>
	   <input type="button" value="확인" onclick="proc1()">
	   <div id="result1"></div>
 </div>
  
  
 <div class="box">
	   <h3>1부터 200까지의 짝수의 합을구하기- continue 이용 </h3>
	   <input type="button" value="확인" onclick="proc2()">
	   <div id="result2"></div>
 </div>
  
  
  <div class="box">
	   <h3>사용자가 입력한  값을 계속 더하고, 
	    0을 입력하면 사용자그때까지 누적된 값을 출력하는  </h3>
	   <input type="button" value="확인" onclick="proc3()">
	   <div id="result3"></div>
 </div>
 
  <div class="box">
	   <h3>다중 for문을 이용해서 1~ 10 까지 중   
        i와 k의 더한 합이 3의 배수일때만 출력 continue를 이용
		</h3>
		
	   <input type="button" value="확인" onclick="proc4()">
	   <div id="result4"></div>
 </div>
 
 <div class="box">
	   <h3>1~100 까지 중 2의 배수이면서 3의 배수인것만 출력 
		</h3>
		
	   <input type="button" value="확인" onclick="proc5()">
	   <div id="result5"></div>
 </div>
 
 <div class="box">
	   <h3> 두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력 
         continue를 이용 <br>
         두수 모두 0 이 입력되면 종료 
		</h3>
		
	   <input type="button" value="확인" onclick="proc6()">
	   <div id="result6"></div>
 </div>
 
</body>
</html>
