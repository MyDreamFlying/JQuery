<script>
function proc1(){
	
	 list = document.getElementsByTagName('ul')[0];
	 
	allItems = list.getElementsByTagName('li');
	
	str = "";
	
	for(i=0; i<allItems.length; i++){
		//alert( allItems[i].firstChild.data);
		str +=   allItems[i].firstChild.data + "<br>";
	}
	document.getElementById('result1').innerHTML = str;
}


function proc2(){
	u2list =  document.getElementById('u2');
	lilist = u2list.getElementsByTagName('li');
	
	for(i=0; i<lilist.length; i++){
		
		str = lilist[i].firstChild.data;
		
		imgtag  =  document.createElement('img');
		imgtag.src= "../images/" +str ;
		imgtag.alt = str;
		
		lilist[i].appendChild(imgtag);
	}
	
}  

//이벤트 일괄등록 
window.onload = function(){
	
	iu3list =   document.querySelectorAll('.iu3');
	
	for(i=0; i<iu3list.length; i++){
		
		iu3list[i].addEventListener('click', imgProc)
	}
	  
}

function  imgProc(){
	//this가 함수내에  내장되어 있다 
	//alert(this.firstChild.data);
	
	 str= this.firstChild.data
	 
	 imgtag = document.createElement('img');
	 imgtag.src= "../images/" + str ;
	 imgtag.alt = str;
	 
	 this.appendChild(imgtag);
	 
		 
}
</script>
 <style>
