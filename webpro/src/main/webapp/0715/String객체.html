<script>

strarr = "I Love Korea  ";

str = "";

function proc1(but){

	
	 //alert(but.value);
	 bvalue = but.value;
	 
	 if(bvalue == "charAt"){
		res = strarr.charAt(7);
		str += `strarr.charAt(7) : ${res} <br> `;
		
	 }else if(bvalue == "charCodeAt"){
		res =  strarr.charCodeAt(7);
		str += `strarr.charCodeAt(7) : ${res} <br>` ;
	 }else if(bvalue == "indexOf"){
		res =  strarr.indexOf('K');
		str += `strarr.indexOf('K') : ${res} <br>`;
	 }
	 
	 document.getElementById('result1').innerHTML = str;
}
str2 ="";
function proc2(but){
	
	bvalue =   but.value;
	
	if(bvalue == "substring"){
		res =  strarr.substring(4,8);
		str2 +=`strarr.substring(4,8) : ` 
		
	}else if(bvalue == "slice"){
		res = strarr.slice(4,8);
		str2 +=`strarr.slice(4,8) `
		
	}else if(bvalue == "substr"){
		res = strarr.substr(4, 8);
		str2 += `strarr.substr(4, 8) : `
	}
	
	str2 += res +"<br>";
	
	document.getElementById('result2').innerHTML = str2;
}

window.onload = function(){

	bin = document.querySelectorAll('.bin');

	}
}

str3 ="";
function strSearch(){

	//함수룰 호출하는 bin객체를 this로 받는다 
	//alert(this.value);
	
	 bvalue = this.value ;
	
	//Korea문자의 위치값  가져오기
	kstr = strarr.indexOf('K') ; //7번째 
	klength =  "Korea".length;  //5 글자 
	
	if(bvalue == "substring"){
		res = strarr.substring(kstr, kstr+ klength);
		str3 +=`strarr.substring(${kstr}, ${kstr+ klength} )`
		 
	}else if(bvalue == "slice"){
		res = strarr.slice(kstr, kstr+ klength);
		str3 +=`strarr.slice(${kstr}, ${kstr+ klength} )`
		
	}else if(bvalue == "substr"){
		res = strarr.substr(kstr, klength);
		str3 +=`strarr.substr(${kstr}, ${klength} )`
	}
	
	str3 += `${res} <br>`;
	
	document.getElementById('result3').innerHTML = str3;
}
