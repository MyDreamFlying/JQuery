<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script  src="../js/jquery-3.6.0.min.js"></script>

<script>
//$(document).ready(function(){ })
//window.onload=function(){ }

$(function(){
	
	$('.pp').on('click', function(){
		$(this).css('font-size', '+=3px');
	})
	
	$('#clone').on('click', function(){
		// vp1 =   $('#p1').clone();
		// vp1.appendTo($('#result2'));
		
		$('#p1').clone().appendTo($('#result2'));
		 
	})
	
	$('#clonetrue').on('click', function(){
		$('#p2').clone(true).appendTo($('#result2'));
	})
	
})
</script>

</head>
<body>

<div class="box">
    <h3></h3>
    <input type="button" id="clone" value="clone" >
    <input type="button"  id="clonetrue"  value="clone(true)" >
    <div id="result1">
        <p id="p1" class="pp">별빛같은 나의 사랑아</p>
        <p id="p2" class="pp">우리들의 블루스</p>
    </div>
    <div id="result2"></div>
 </div>
 
</body>
</html>
