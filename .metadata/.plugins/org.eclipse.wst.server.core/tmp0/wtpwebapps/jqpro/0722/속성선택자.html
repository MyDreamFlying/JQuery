<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>


<script>
$(document).ready(function(){
	$('#btn1').on('click', () => {
		
		$('p[title=korea]').css('color', 'red');
		
		$('p[title!=korea]').css('color', 'green')
		
		$('p[title^=k]').css('background', 'yellow');
		
		$('p[title]').css('font-size', '2.0em');
		
		
		$('input[type=text]').css('border' ,'2px solid blue');
		
		$('input[type=password]').css('border', '2px dotted hotpink');
		$('input[type*=word]').css('background', 'pink');
		$('input[type$=word]').css('border-radius', '50%');
		
	})
	
	$('#btn2').on('click', () => {
		 //type이 button인 input요소의 배경색 변경 
		  //href가 mailto 로 시작하는 a 요소의 배경색 변경  
		  //id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 
		  //src가 png로 끝나는 img 요소의 테두리 변경 

		  //type이 text인 input 요소의 테두리 
		  //title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리  
		  //href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음  
		  //id가 little 이거나 little- 로 시작하는  img요소 의 테두리  
		  //alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
	})
})
</script>

<style>
img{
width : 100px;
height : 100px;
margin : 3px;
border  : none;
}
</style>

</head>
<body>

<div class="box">
    <h3></h3>
    <input id="btn1" type="button" value="확인">
    
    
    <div id="result1">
	      <p title="korea"> 일반 문단입니다 </p>
		  <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
		  회원번호  <input type="text">  <br>
		  비밀번호  <input type="password"> 
   </div>
 </div>
 
 
 <div class="box">
    <h3></h3>
    <input id="btn2" type="button" value="확인">
    
    
    <div id="result2">
	  		<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
			<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
			
			<div><label>Some images:</label></div>
			
			<div>
			  <img src="../images/단풍.jpg" id="img1" alt="Hibiscus">
			  <img src="../images/딸기스무디.jpg" id="little-Bear" title="A dog named little Bear">
			  <img src="../images/국화.jpg" id="verbena" alt="Verbena">
			  <img src="../images/Koala.jpg" id="cozmo" title="A puppy named Cozmo">
			  <img src="../images/coffee1.jpg" id="tigerLily" alt="Tiger Lily">
			  <img src="../images/펭귄.jpg" id="little" title="coffeePot">
			  <img src="../images/산.png">
			</div>
			
			<div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
			
			<form>
			   <div>
			  		 <label>Text:</label>
			   		 <input type="text" id="aTextField" name="someTextField"/>
			   </div>
			 
			   <button type="submit" id="submitButton">Submit</button>
			   <input type="button" value="클릭~~">
			
			</form>
	    
   </div>
 </div>
 
 
</body>
</html>
